<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Complaint Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Complaint Management System</h1>
        
        <!-- Complaint Submission Form -->
        <section id="student-section">
            <h2>Submit a Complaint</h2>
            <form id="complaint-form">
                <label for="student-name">Name:</label>
                <input type="text" id="student-name" required>
                
                <label for="complaint-text">Complaint:</label>
                <textarea id="complaint-text" required></textarea>
                
                <button type="submit">Submit Complaint</button>
            </form>
        </section>
        
        <!-- Student Complaint List -->
        <section id="complaint-list">
            <h2>Your Complaints</h2>
            <div id="complaints"></div>
        </section>
        
        <!-- Admin Panel -->
        <section id="admin-section">
            <h2>Admin Panel</h2>
            <button id="toggle-admin">Toggle Admin View</button>
            <div id="admin-complaints" style="display: none;">
                <h3>All Complaints</h3>
                <div id="all-complaints"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
